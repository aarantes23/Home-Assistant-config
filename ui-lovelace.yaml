          - light.luz_cozinha
          - light.luz_despensa
          - light.luz_escritorio
          - light.luz_varanda
          - light.refletor_quintal
          - light.refletor_corredor
        card:
          type: glance
      - type: entities
        title: Luzes Ambiente
        entities:
          - light.abajur_quarto_arthur
          - light.abajur_quarto_marlene_1
          - light.abajur_quarto_marlene_2
          - light.luz_lavanderia
          - light.spots_varanda
        card:
          type: glance
      - type: entities
        title: Ventiladores
        entities:
          - switch.ventilador
        card:
          type: glance
      - type: entities
        title: Filtros de linha
        entities:
          - switch.filtro_de_linha_tv_sala
          - switch.filtro_de_linha_video_games
          - switch.filtro_de_linha_pc_marlene
          - switch.filtro_de_linha_tv_marlene
          - switch.filtro_de_linha_tv_arthur
          - switch.filtro_de_linha_pc_arthur
