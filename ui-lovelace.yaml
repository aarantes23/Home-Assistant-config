          - type: entities
            entities:
              - remote.apple_tv_quarto_arthur
          - type: media-control
            entity: media_player.apple_tv_quarto_arthur
      - type: vertical-stack
        title: Sala
        cards:
          - type: entities
            entities:
              - remote.apple_tv_sala
          - type: media-control
            entity: media_player.apple_tv_sala

  - title: Speedometer
    icon: mdi:speedometer
    cards:
      - entities:
          - sensor.speedtest_download
          - sensor.speedtest_ping
          - sensor.speedtest_upload
        type: history-graph
        title: Speed Test History

  - title: System Monitor
    icon: mdi:memory
    cards:
      - type: entities
        title: Certificates
        show_header_toggle: false
        entities:
          - sensor.cert_expiry_timestamp
        card:
          type: glance
      - type: entities
        title: Boot
        show_header_toggle: false
        entities:
          - sensor.last_boot
        card:
          type: glance
      - type: entities
        title: Power Status
        show_header_toggle: false
        entities:
          - binary_sensor.rpi_power_status
        card:
          type: glance
      - type: entities
        title: Disk
        show_header_toggle: false
        entities:
          - sensor.disk_use_percent
          - sensor.disk_use
          - sensor.disk_free
        card:
          type: glance
      - type: entities
        title: Swap
        show_header_toggle: false
        entities:
          - sensor.swap_use_percent
          - sensor.swap_use
          - sensor.swap_free
        card:
          type: glance
      - type: entities
        title: Memory
        show_header_toggle: false
        entities:
          - sensor.memory_use_percent
          - sensor.memory_use
          - sensor.memory_free
        card:
          type: glance
      - type: entities
        title: Processor
        show_header_toggle: false
        entities:
          - sensor.processor_use
          - sensor.process_octave_cli
          - sensor.load_1m
          - sensor.load_5m
          - sensor.load_15m
        card:
          type: glance

  - title: Automations
    icon: mdi:robot
    cards:
      - type: entities
        title: Automations
        entities:
          - automation.0000am
          - automation.0130am
          - automation.sunrise
          - automation.sunset_lights
          - automation.restart_ha
          - automation.on_montion_detection_banheiro_marlene
          - automation.off_montion_detection_banheiro_marlene
          - automation.update_available_notification
        card:
          type: glance
