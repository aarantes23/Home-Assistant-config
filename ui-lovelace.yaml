          - switch.filtro_de_linha_extra_escritorio
          - switch.filtro_de_linha_varanda
          - switch.filtro_de_linha_cozinha
        card:
          type: glance
      - type: entities
        title: Tomadas da rede
        show_header_toggle: false
        entities:
          - switch.impressora
          - switch.monitor
          - switch.cameras
          - switch.dvr
          - switch.seagate_nas
          # - switch.docker_machine
          # - switch.cluster_fans
        card:
