smartirremote4_sony_tv_power:
  alias: smartirremote4_sony_tv_power
  sequence:
    - service: mqtt.publish
      data:        
        payload_template: !secret sony_tv_power
        topic: cmnd/SmartIrRemote4/irSend
        qos: 2
        retain: true

