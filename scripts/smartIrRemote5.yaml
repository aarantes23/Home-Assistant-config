smartirremote5_philips_tv_power:
  alias: smartirremote5_philips_tv_power
  sequence:
    - service: mqtt.publish
      data:        
        payload_template: !secret philips_tv_power
        topic: cmnd/SmartIrRemote5/irSend
        qos: 2
        retain: true

